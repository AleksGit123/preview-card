<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <!-- montserrat font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Outfit:wght@100..900&family=Pridi:wght@200;300;400;500;600;700&family=Roboto+Condensed:wght@300&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- icon link -->
    <script src="https://kit.fontawesome.com/7d5224a84d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <title>Home Page</title>
</head>

<body>
    <main class="main-tag">
        <section class="parent-section">
            <div class="image-tag">
                <img src="images/image-product-desktop.jpg" alt="site cover image" class="cover-image">
            </div>

            <section class="about-section">
                <span class="perfume">PERFUME</span>

                <h2 class="section-heading">
                    Gabrielle Essence Eau De Parfum</h2>

                <p class="section-p">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator
                    for the
                    House of CHANEL.</p>

                <section class="price-section">
                    <span class="new-price">
                        $149.99
                    </span>
                    <span class="old-price">
                        $169.99
                    </span>
                </section>

                <button class="chart-button">
                    <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                    <span class="add-to-chart">Add to chart</span>
                </button>
            </section>


        </section>



    </main>
</body>

</html>
